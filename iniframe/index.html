<html>
<head>
<title>HI</title>
<body>

<input type="button" id='addValue' value="click">


<script type="text/javascript">

var count = 0;
var GameAPI = function(msg){
	window.postMessage(msg, '*');
};

document.getElementById('addValue').addEventListener('click', function (argument) {
	GameAPI(count++);
})

</script>
</body>
</html>
